spring.application.name=publicaciones-service

#Puerto
server.port=8081

#Datos de conexion con Cockroachs
spring.datasource.url=jdbc:postgresql://localhost:26257/publicaciones?sslmode=disable
spring.datasource.username=root
spring.datasource.password=

#Jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Usar el esquema lógico 'pub'
spring.jpa.properties.hibernate.default_schema=pub
